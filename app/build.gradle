apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "jp.ddo.hotmist.unicodepad"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 52
        versionName "2.11.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
        }
    }

    lintOptions {
        disable "ResourceType"
        disable 'GoogleAppIndexingWarning'
    }

    flavorDimensions "distribution"

    productFlavors {
        play {
            dimension "distribution"
        }

        fdroid {
            dimension "distribution"
            versionNameSuffix "-fdroid"
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.6.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.4.0-alpha02'
    implementation 'androidx.emoji2:emoji2:1.0.0-alpha02'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'com.mobeta.android.dslv:library:0.9.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    playImplementation 'com.google.android.gms:play-services-ads-lite:20.3.0'
}
repositories {
    mavenCentral()
}
